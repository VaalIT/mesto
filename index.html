
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header/header-logo.svg" alt="Логотип Mesto Russia.">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__item">
        <img class="profile__avatar" src="images/profile/profile-avatar.jpg" alt="Фото Жак-Ив Кусто.">
        <div class="profile__description">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__photo-add-button" type="button"></button>
    </section>
    <section class="photo">
      <template id="template" class="template">
        <div class="photo__item">
          <button class="photo__delete-button" type="button"></button>
          <img class="photo__image" src=" " alt=" ">
          <div class="photo__caption">
            <h2 class="photo__title"> </h2>
            <button class="photo__like-button" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2021 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" name="close-profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <input class="popup__input popup__input_type_name" id="name" name="input-name" type="text" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
        <span class="popup__error" id="name-error"></span>
        <input class="popup__input popup__input_type_job" id="job" name="input-job" type="text" value="Исследователь океана" required minlength="2" maxlength="200">
        <span class="popup__error" id="job-error"></span>
        <button class="popup__save-button" name="save-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close-button" name="close-photo" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="photo" novalidate>
        <input class="popup__input popup__input_type_title" id="title" name="input-title" type="text" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error" id="title-error"></span>
        <input class="popup__input popup__input_type_link" id="url" name="input-link" type="url" placeholder="Ссылка на картинку" required minlength="8">
        <span class="popup__error" id="url-error"></span>
        <button class="popup__save-button popup__save-button_disabled" name="save-photo" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_view">
    <div class="popup__container-view">
      <button class="popup__close-button" name="close-view" type="button"></button>
      <form class="popup__form-view" name="view">
        <img class="popup__view-photo" src=" " alt=" ">
        <p class="popup__view-title"> </p>
      </form>
    </div>
  </section>
  <script type="module" src="src/index.js"></script>
</body>
</html>
